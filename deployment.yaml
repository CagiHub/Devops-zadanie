apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  namespace: ns1
  labels:
    app: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template: #POD
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: nginx:1.14.2 #image of app
        resources:
          requests:
            cpu: 500m
          limits:
            cpu: 1000m
        ports:
        - containerPort: 80
        volumeMounts: #volume mounted to container
          - name: secret-conn
            mountPath: /etc/secret
      volumes:  #volume mounted to pod
        - name:  secret-conn
          secret:
            secretName: mysecret
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
  namespace: ns1
spec:
  type: NodePort
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9376
      nodePort: 30000